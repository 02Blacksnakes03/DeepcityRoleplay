<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="nui://game/ui/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet" />

    <title>ESX Identity | By Kartos</title>
  </head>

  <body onkeydown="TriggeredKey(this)">
    <div class="dialog">
      <div class="title">
        <b>
        Create Character
        </b>
      </div>
      <form id="register" name="register" action="#">
        <input
          id="firstname"
          type="text"
          class=""
          name="firstname"
          
          placeholder="First Name" 
          
          minlength="3"
          maxlength="8"
          pattern="[a-zA-Z]*"
        /><br />
        <input
          id="lastname"
          type="text"
          class=""
          name="lastname"

          placeholder="Last Name"

          minlength="3"
          maxlength="10"
          pattern="[a-zA-Z]*"
        /><br />
        <input
          id="dateofbirth"
          type="date"
          name="dateofbirth"
          class=""
          min="1900-01-01"
          max="2010-01-01"
          onfocus="(this.type='date')"
        /><br />
        <input
          id="height"
          type="number"
          class=""
          name="height"
          min="120"
          max="220"
          
          placeholder="Height"

        /><br />
        <center>
          <div class="radio-toolbar">
            <input type="radio" id="radiom" name="sex" value="m" checked />
            <label for="radiom">
              
              Male
            
            </label>

            <input type="radio" id="radiof" name="sex" value="f" />
            <label for="radiof">
              
              Female
            
            </label>
          </div>
        </center>
        <button id="submit" type="submit">
          <font size="4px">
            
            Create Character!
          
          </font>
        </button>
      </form>
    </div>
    <script>
      function TriggeredKey(e) {
        var keycode;
        if (window.event) keycode = window.event.keyCode;
        if (window.event.keyCode == 13 || window.event.keyCode == 27)
          return false;
      }
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
