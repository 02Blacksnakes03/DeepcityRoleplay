<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://kit.fontawesome.com/00b966e22b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="syle.css">
<script id="applicationScript" type="text/javascript" src="rescale.js"></script>
</head>
<body>
	<div class="gangwar_all">
		<div class="wastedscreen">
			<div class="WASTED">Getötet</div>
			<div class="Killedby">Du wurdest von Marlox getötet</div>
			<div class="Respawnin">Respawn in 5 Sekunden</div>
		</div>
	</div>
	<div class="erobern">
		<div class="erobernscreen">
			<div class="flaggew1">Flagge</div>
			<div class="flaggew2">Verbleibende Zeit</div>
			<div class="flaggenzeit">60 Sekunden</div>
		</div>
	</div>
	<div class="FFA_STATS_FFA">
		<div class="kills">
			<div class="streaklogo">
				<div class="icon" color><i class="fa-solid fa-money-bill"></i></div>
			</div>
			<div class="killstats">50€</div>
		</div>
		<div class="vest">
			<div class="streaklogo">
				<div class="icon" color><i class="fa-solid fa-vest"></i></div>
			</div>
			<div class="veststats">5x | 50sec</div>
		</div>
	</div>
	<div id="Canvas">
		<div id="frakhud">
			<img id="main" src="main.png" srcset="main.png 1x">				
			<div id="overlay_12">
				<span>22:22</span>
			</div>
			<div id="frak">
				<div id="gangwar_att">
					<span>MG13</span>
				</div>
				<div id="gangwar_def">
					<span>BLOODS</span>
				</div>
			</div>
			<div id="score">
				<div id="gangwar_timedef">
					<span>2</span>
				</div>
				<div id="gangwar_timeatt">
					<span>0</span>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</div>
</body>
</html>
